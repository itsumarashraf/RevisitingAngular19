<div class="weather-widget  w-[400px] bg-blue-300 m-auto my-[100px] ">
    <div class="weather-widget-header p-5 border-blue-100 text-center">
        <h2 class="font-bold ">Weather Forecast</h2>
        <p id="loc">Currently in Sopore</p>
        <ng-content select="h1"></ng-content>
    </div>
    <div class="weather-widget-content min-h-[100px] bg-slate-400 flex flex-col  items-center justify-center">
        <div class="icon">☀️</div>
        <div class="temp">20 C</div>
        <ng-content>
            <p class="no-content">No content avlb...</p> 
        </ng-content>
    </div>
    <button  class="weather-widget-footer p-5 border-red-100 text-center" (click)="SendEventToParent()">Send Event To Parent using model()</button>
    <button class="weather-widget-footer p-5 border-red-100 text-center" (click)="SendEventToParentUsingOutput()">Send Event To Parent using output()</button>
</div>

<button class="bg-blue-400 p-3 mb-4 rounded-2xl ml-[300px]" (click)="increment()">increment</button>
<br>
<button class="bg-blue-400 p-3 mb-4 rounded-2xl ml-[300px]" (click)="toggleHighlight(!val)">toggle highlight</button>
