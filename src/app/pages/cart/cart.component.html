<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>
@for (item of cartService.cart(); track item.id) {

        <!-- Cart Items -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                <li class="px-4 py-4 sm:px-6">
                    <div class="flex items-center space-x-4">
                        <img class="h-16 w-16 object-cover rounded" src={{item.image}} alt={{item.title}}>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate">{{item.title}}</p>
                            <p class="text-sm text-gray-500 truncate">Item Description</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="bg-gray-200 rounded p-1">-</button>
                            <span class="text-sm">1</span>
                            <button class="bg-gray-200 rounded p-1">+</button>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-900">{{item.price}}</p>
                        </div>
                        <button class="ml-4 text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

    }
    <!-- Cart Summary -->
    <div class="mt-8 bg-white shadow overflow-hidden sm:rounded-md">
       <div class="px-4 py-5 sm:p-6">
           <h3 class="text-lg leading-6 font-medium text-gray-900">Summary</h3>
           <div class="mt-2 max-w-xl text-sm text-gray-500">
               <p>Subtotal: <span class="font-bold">$99.99</span></p>
               <p>Shipping: <span class="font-bold">$0.00</span></p>
               <p>Tax: <span class="font-bold">$7.99</span></p>
               <p class="mt-4 text-lg font-bold">Total: <span class="font-bold">$107.98</span></p>
           </div>
           <button class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
               Checkout
           </button>
       </div>
   </div>
</div>
